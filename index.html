<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md">
    <div class="p-6">
      <h2 class="text-2xl font-semibold">My Dashboard</h2>
    </div>
    <nav class="mt-6">
      <ul>
        <li class="px-6 py-3 hover:bg-gray-200"><a href="#" class="flex items-center"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18v18H3V3z"/></svg> Overview</a></li>
        <li class="px-6 py-3 hover:bg-gray-200"><a href="./pages/reports.html" class="flex items-center"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg> Reports</a></li>
        <li class="px-6 py-3 hover:bg-gray-200"><a href="./pages/analytics.html" class="flex items-center"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg> Analytics</a></li>
        <li class="px-6 py-3 hover:bg-gray-200"><a href="./pages/settings.html" class="flex items-center"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h3.28a1 1 0 01.948.684l1.498 4.494a1 1 0 01-.019.714L6.7 15.254a1 1 0 00.364 1.118l2.943 2.208a1 1 0 01.343 1.409l-1.2 2.4a1 1 0 01-1.45.364L3.11 17.605a1 1 0 01-.11-1.426l4.034-4.734A1 1 0 017.448 11H5.03a1 1 0 01-.961-1.263L4.09 6.159A1 1 0 014 6z"/></svg> Settings</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top bar -->
    <header class="flex items-center justify-between bg-white shadow p-4">
      <h1 class="text-xl font-semibold">Dashboard</h1>
      <div class="flex items-center">
        <input type="text" placeholder="Search..." class="border rounded-lg px-3 py-1 mr-4 focus:outline-none" />
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Profile</button>
      </div>
    </header>

    <!-- Cards -->
    <main class="p-6 overflow-auto">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow p-4">
          <h2 class="text-lg font-medium">Total Users</h2>
          <p class="mt-2 text-3xl font-bold">1,234</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4">
          <h2 class="text-lg font-medium">Sales</h2>
          <p class="mt-2 text-3xl font-bold">$12,345</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4">
          <h2 class="text-lg font-medium">Active Projects</h2>
          <p class="mt-2 text-3xl font-bold">24</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4">
          <h2 class="text-lg font-medium">Errors</h2>
          <p class="mt-2 text-3xl font-bold text-red-500">3</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4">
          <h2 class="text-lg font-medium">Performance</h2>
          <p class="mt-2 text-3xl font-bold">97%</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4">
          <h2 class="text-lg font-medium">Feedback</h2>
          <p class="mt-2 text-3xl font-bold">12</p>
        </div>
      </div>

      <!-- Placeholder for charts -->
      <div class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-white rounded-lg shadow p-4 h-64 flex items-center justify-center">
          <span class="text-gray-400">Chart Placeholder</span>
        </div>
        <div class="bg-white rounded-lg shadow p-4 h-64 flex items-center justify-center">
          <span class="text-gray-400">Chart Placeholder</span>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
